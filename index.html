<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
        <button class="start">Start</button>
    </div>
    <div class="timer container">
        <div class="time"></div>
    </div>
    <div class="list-card">
        <div class="list-item">
            <button class="card back" onclick="rotateCard(0)"></button>
            <button class="card front" onclick="rotateCard(0)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(1)"></button>
            <button class="card front" onclick="rotateCard(1)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(2)"></button>
            <button class="card front" onclick="rotateCard(2)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(3)"></button>
            <button class="card front" onclick="rotateCard(3)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(4)"></button>
            <button class="card front" onclick="rotateCard(4)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(5)"></button>
            <button class="card front" onclick="rotateCard(5)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(6)"></button>
            <button class="card front" onclick="rotateCard(6)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(7)"></button>
            <button class="card front" onclick="rotateCard(7)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(8)"></button>
            <button class="card front" onclick="rotateCard(8)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(9)"></button>
            <button class="card front" onclick="rotateCard(9)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(10)"></button>
            <button class="card front" onclick="rotateCard(10)"></button>
        </div>
        <div class="list-item">
            <button class="card back" onclick="rotateCard(11)"></button>
            <button class="card front" onclick="rotateCard(11)"></button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
